databaseChangeLog:
  - changeSet:
      id: 1
      author: matt-lazarev
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: employee_pk
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: name_uq_idx
                    nullable: false
  - changeSet:
      id: 2
      author: matt-lazarev
      changes:
        - modifyDataType:
            tableName: employees
            columnName: id
            newDataType: int
  - changeSet:
      id: 3
      author: matt-lazarev
      changes:
        - insert:
            tableName: employees
            columns:
              - column:
                  name: name
                  value: Mike
        - insert:
            tableName: employees
            columns:
